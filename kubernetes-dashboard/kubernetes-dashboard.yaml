# Git repository of the chart/project: https://github.com/kubernetes/dashboard
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  source:
    repoURL: cnoe://manifests
    targetRevision: HEAD
    path: .
  project: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
